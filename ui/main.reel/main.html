<!DOCTYPE html>
<html>
<head>
    <title>Main</title>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "username": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "username"}
            }
        },

        "addButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "add-button"}
            },
            "bindings": {
                "detail.username": {"<-": "@username.value"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "saveButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "save-button"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.arrayController"}
            }
        },

        "value": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "dynamicText"}
            },
            "bindings": {
                "value": {"<-": "@repetition.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id='main' class="main">
        <input type='text' data-montage-id='username' />
        <button id='add-button'>Add</button>
        <ul data-montage-id="repetition">
            <li data-montage-id="dynamicText"></li>
        </ul>
        <button id='save-button'>Save This List</button>
    </div>
</body>
</html>
